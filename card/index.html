<!DOCTYPE html>
<html lang="#">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="Winkler Stenzel" />
    <meta name="description" content="Boldog karácsonyt! / Frohe Weinachten! / Merry Christmas!" />

    <link rel="icon" type="image/png" href="assets/favicon-16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="assets/favicon-32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/favicon-96.png" sizes="96x96" />

    <link href="https://fonts.googleapis.com/css?family=Lato&amp;subset=latin-ext" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.0/dist/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="assets/ws.svg">
        </div>

        <div class="best-wishes">
          <h1 class="wish">Frohe Weinachten!</h1>
          <h1 class="wish">Boldog karácsonyt!</h1>
          <h1 class="wish">Merry Christmas!</h1>
        </div>
      </header>

      <div class="christmas">
        <div class="tree">
          <img src="assets/xmas-tree.svg" alt="christmas tree">
        </div>

        <ul class="ornaments">
          <li class="yellow draggable"></li>
          <li class="blue draggable"></li>
          <li class="green draggable"></li>
          <li class="blue draggable"></li>
          <li class="orange draggable"></li>
          <li class="white draggable"></li>
          <li class="orange draggable"></li>
          <li class="blue draggable"></li>
          <li class="white draggable"></li>
          <li class="green draggable"></li>
          <li class="orange draggable"></li>
          <li class="yellow draggable"></li>
        </ul>
      </div>

      <footer class="footer">
      </footer>
    </div>
  </body>

  <script>
      // target elements with the "draggable" class
    interact('.draggable')
      .draggable({
        // enable inertial throwing
        inertia: true,
        // keep the element within the area of it's parent
        restrict: {
          restriction: "body",
          endOnly: false,
          elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
        },
        // enable autoScroll
        autoScroll: true,

        // call this function on every dragmove event
        onmove: dragMoveListener,
        // call this function on every dragend event
        onend: function (event) {
          var textEl = event.target.querySelector('p');

          textEl && (textEl.textContent =
            'moved a distance of '
            + (Math.sqrt(Math.pow(event.pageX - event.x0, 2) +
                         Math.pow(event.pageY - event.y0, 2) | 0))
                .toFixed(2) + 'px');
        }
      });

      function dragMoveListener (event) {
        var target = event.target,
            // keep the dragged position in the data-x/data-y attributes
            x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
            y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

        // translate the element
        target.style.webkitTransform =
        target.style.transform =
          'translate(' + x + 'px, ' + y + 'px)';

        // update the posiion attributes
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
      }

      // this is used later in the resizing and gesture demos
      window.dragMoveListener = dragMoveListener;
  </script>
</html>
